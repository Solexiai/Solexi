<html lang="en">

  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You’re on the list | Solexi</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root{
      --primary:#6C5CE7;
      --primary-soft:#EAE8FF;
      --text:#1A1A1A;
      --muted:#6B7280;
      --card:#FFFFFF;
      --border:#E5E7EB;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,#F7F8FC 0%, #F3F4F9 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:18px;
      padding:32px 24px;
      box-shadow:0 10px 30px rgba(0,0,0,0.05);
      border:1px solid var(--border);
      text-align:center;
    }

    h1{
      font-size:28px;
      margin:0 0 10px;
      letter-spacing:-0.5px;
    }

    p{
      margin:0 0 18px;
      color:var(--muted);
      line-height:1.6;
      font-size:15px;
    }

    .quote{
      background:#F9FAFB;
      padding:16px;
      border-radius:14px;
      margin-bottom:22px;
      border:1px solid var(--border);
      font-weight:600;
      font-size:15px;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:10px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      border-radius:999px;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      text-decoration:none;
      border:none;
      transition:all .15s ease;
    }

    .btn-primary{
      background:var(--primary);
      color:white;
    }

    .btn-primary:active{
      transform:scale(.98);
    }

    .btn-secondary{
      background:var(--primary-soft);
      color:var(--primary);
    }

    .btn-secondary:active{
      transform:scale(.98);
    }

    .back{
      display:inline-block;
      margin-top:20px;
      font-size:14px;
      color:var(--muted);
      text-decoration:none;
    }

    @media (max-width:480px){
      .card{
        padding:26px 18px;
      }
      h1{
        font-size:24px;
      }
    }
  </style>
</head>

<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DZLVZS9"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="card">
    <h1>You’re on the list.</h1>

    <p>
      We’ll notify you when early access opens.  
      If you'd like to help, share this with someone you care about.
    </p>

    <div class="quote">
      “When you die, who can access your digital life — and how?”
    </div>

    <div class="buttons">
      <a id="facebookBtn" class="btn btn-primary" href="#">
        Share on Facebook
      </a>

      <button id="messengerBtn" class="btn btn-secondary">
        Share on Messenger
      </button>
    </div>

    <a class="back" href="/">← Back to home</a>
  </div>

  <script>
    const SHARE_URL = "https://solexi.ai/";

    // GTM event (keeps Brevo intact)
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "waitlist_thank_you_view",
      source: "brevo_form"
    });

    // Facebook share
    document.getElementById("facebookBtn").href =
      "https://www.facebook.com/sharer/sharer.php?u=" +
      encodeURIComponent(SHARE_URL);

    // Messenger share
    document.getElementById("messengerBtn").addEventListener("click", () => {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isMobile) {
        window.location.href =
          "fb-messenger://share/?link=" +
          encodeURIComponent(SHARE_URL);
      } else {
        window.open(
          "https://www.facebook.com/sharer/sharer.php?u=" +
          encodeURIComponent(SHARE_URL),
          "_blank"
        );
      }

      window.dataLayer.push({
        event: "waitlist_shared"
      });
    });
  </script>

</body>
</html>
