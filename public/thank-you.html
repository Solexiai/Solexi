  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You’re on the list | Solexi</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root{
      --scale: 1.35; /* FROZEN SIZE */

      --primary:#4F46E5;
      --primarySoft:#EDEBFF;
      --text:#0B0F19;
      --muted:#374151;
      --border:#E5E7EB;
      --card:#FFFFFF;
      --bgTop:#FAFBFF;
      --bgBottom:#F2F5FF;
      --shadow: 0 14px 45px rgba(0,0,0,0.08);
      --radius: 22px;
      --font: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    https://www.facebook.com/sharer/sharer.php?u=ENCODED_URL
    https://www.facebook.com/dialog/send?link=ENCODED_URL&app_id=YOUR_APP_ID&redirect_uri=ENCODED_REDIRECT

    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background: linear-gradient(180deg, var(--bgTop) 0%, var(--bgBottom) 100%);
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    body::after{
      content:"";
      position:fixed;
      left:0; right:0; bottom:0;
      height:40vh;
      pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.55) 100%);
      opacity:.75;
    }

    .wrap{
      width:100%;
      max-width:820px;
      position:relative;
      z-index:1;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--text);
      font-weight:900;
      font-size:calc(18px * var(--scale));
    }

    .logo{
      width:40px;
      height:40px;
      border-radius:12px;
      background: linear-gradient(135deg, #6D5EF7, #4F46E5);
      box-shadow: 0 12px 30px rgba(79,70,229,.18);
    }

    .status{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:999px;
      background:#FFFFFF;
      border:1px solid var(--border);
      font-weight:900;
      font-size:calc(14px * var(--scale));
    }

    .status .dot{
      width:12px;
      height:12px;
      border-radius:50%;
      background:#22C55E;
      box-shadow:0 0 0 6px rgba(34,197,94,.18);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:48px 40px;
      text-align:left;
    }

    h1{
      margin:0 0 18px;
      font-size:calc(34px * var(--scale));
      line-height:1.15;
      letter-spacing:-0.5px;
      font-weight:900;
    }

    .sub{
      margin:0 0 28px;
      font-size:calc(19px * var(--scale));
      line-height:1.8;
      color:var(--muted);
    }

    .callout{
      background:#F3F4F6;
      border:1px solid var(--border);
      border-radius:18px;
      padding:24px;
      margin-bottom:34px;
    }

    .callout strong{
      display:block;
      font-size:calc(18px * var(--scale));
      margin-bottom:12px;
    }

    .callout span{
      font-size:calc(16px * var(--scale));
      line-height:1.8;
      color:var(--muted);
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      width:100%;
      padding:24px;
      border-radius:999px;
      font-weight:900;
      font-size:calc(18px * var(--scale));
      cursor:pointer;
      text-decoration:none;
      border:none;
      transition: transform .12s ease;
    }

    .btn:active{ transform: scale(.99); }

    .btn-primary{
      background:var(--primary);
      color:#FFFFFF;
      box-shadow: 0 16px 36px rgba(79,70,229,.25);
    }

    .btn-secondary{
      background:var(--primarySoft);
      color:var(--primary);
      border:2px solid #D7D3FF;
    }

    .footerRow{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      justify-content:space-between;
      align-items:center;
      margin-top:40px;
      padding-top:28px;
      border-top:1px solid var(--border);
    }

    .note{
      font-size:calc(14px * var(--scale));
      color:#6B7280;
    }

    .back{
      font-size:calc(16px * var(--scale));
      font-weight:900;
      color:var(--primary);
      text-decoration:none;
    }

    @media (max-width: 640px){
      .card{ padding:36px 22px; }
      body{ padding:22px; }
    }
  </style>
</head>

<body>

  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DZLVZS9"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="wrap">
    <div class="top">
      <a class="brand" href="/">
        <span class="logo"></span>
        Solexi
      </a>

      <div class="status">
        <span class="dot"></span>
        Confirmed • Founding Cohort 2026
      </div>
    </div>

    <main class="card">
      <h1>You’re on the list.</h1>

      <p class="sub">
        We’ll notify you when early access opens.
        If you’d like to help, share this with someone you care about.
      </p>

      <div class="callout">
        <strong>“When you die, who can access your digital life and how?”</strong>
      
      </div>

      <div class="buttons">
        <a id="facebookBtn" class="btn btn-primary" href="#">
          Share on Facebook
        </a>

        <button id="messengerBtn" class="btn btn-secondary">
          Share on Messenger
        </button>
      </div>

      
  <script>
    const SHARE_URL = "https://solexi.ai/";

    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({ event: "waitlist_thank_you_view" });

    document.getElementById("facebookBtn").href =
      "https://www.facebook.com/sharer/sharer.php?u=" +
      encodeURIComponent(SHARE_URL);

    document.getElementById("messengerBtn").addEventListener("click", () => {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href =
          "fb-messenger://share/?link=" +
          encodeURIComponent(SHARE_URL);
      } else {
        window.open(
          "https://www.facebook.com/sharer/sharer.php?u=" +
          encodeURIComponent(SHARE_URL),
          "_blank"
        );
      }
    });
  </script>

</body>
</html>
